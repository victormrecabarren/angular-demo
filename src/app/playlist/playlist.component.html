<table class="table table-hover table-dark">
  <thead class="sticky-top">
    <tr>
      <th scope="col">#</th>
      <th scope="col"> </th>
      <th scope="col" colspan="2">Title</th>
      <th scope="col">Artist</th>
    </tr>
  </thead>

  <tbody>

    <tr
    *ngFor="let song of songs; let i=index"
    (mouseenter)="selectSong(song)"
    >
      <th
       scope="row">{{i+1}}</th>
      <th>&hearts;</th>
      <td colspan="2">{{song.title}}</td>
      <td>{{song.artist}}</td>
    </tr>

  </tbody>
</table>
